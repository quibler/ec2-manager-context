[options]
; This is the password that allows database operations:
admin_passwd = odoo@master
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
data_dir = /var/lib/odoo/.local/share/Odoo
session_dir = /var/lib/odoo/.local/share/Odoo/sessions

; Proxy mode configuration for HTTPS
proxy_mode = True
xmlrpc_interface = 0.0.0.0
netrpc_interface = 0.0.0.0

; Performance optimizations
workers = 2
max_cron_threads = 1

; Long polling for real-time features
longpolling_port = 8072

; Security settings
list_db = False
admin_passwd = odoo@master

; Logging
log_level = info
log_handler = :INFO